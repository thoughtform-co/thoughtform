<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orrery â”‚ Particle Shape Lab</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=PT+Mono&display=swap" rel="stylesheet">
  
  <style>
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CSS VARIABLES - ASTROLABE DESIGN TOKENS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    :root {
      /* Background Layers */
      --void: #0a0908;
      --surface-0: #0d0b07;
      --surface-1: #141210;
      --surface-2: #1a1814;
      
      /* Dawn (Text) */
      --dawn: #ebe3d6;
      --dawn-70: rgba(235, 227, 214, 0.7);
      --dawn-50: rgba(235, 227, 214, 0.5);
      --dawn-30: rgba(235, 227, 214, 0.3);
      --dawn-15: rgba(235, 227, 214, 0.15);
      --dawn-08: rgba(235, 227, 214, 0.08);
      --dawn-04: rgba(235, 227, 214, 0.04);
      
      /* Gold (Accent) */
      --gold: #caa554;
      --gold-70: rgba(202, 165, 84, 0.7);
      --gold-50: rgba(202, 165, 84, 0.5);
      --gold-30: rgba(202, 165, 84, 0.3);
      --gold-15: rgba(202, 165, 84, 0.15);
      --gold-08: rgba(202, 165, 84, 0.08);
      
      /* Typography */
      --font-sans: 'IBM Plex Sans', system-ui, sans-serif;
      --font-mono: 'PT Mono', ui-monospace, monospace;
      
      /* HUD Layout */
      --hud-padding: 32px;
      --corner-size: 40px;
      --rail-width: 60px;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESET & BASE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--void);
      color: var(--dawn-70);
      font-family: var(--font-sans);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ORRERY CONTAINER
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .orrery {
      position: fixed;
      inset: 0;
      background: var(--void);
      color: var(--dawn);
      overflow: hidden;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HUD CORNERS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .hud-corner {
      position: absolute;
      width: var(--corner-size);
      height: var(--corner-size);
      pointer-events: none;
      z-index: 200;
    }
    
    .hud-corner::before,
    .hud-corner::after {
      content: "";
      position: absolute;
      background: var(--gold);
    }
    
    .hud-corner-tl {
      top: var(--hud-padding);
      left: var(--hud-padding);
    }
    .hud-corner-tl::before {
      top: 0; left: 0;
      width: var(--corner-size);
      height: 2px;
    }
    .hud-corner-tl::after {
      top: 0; left: 0;
      width: 2px;
      height: var(--corner-size);
    }
    
    .hud-corner-tr {
      top: var(--hud-padding);
      right: var(--hud-padding);
    }
    .hud-corner-tr::before {
      top: 0; right: 0;
      width: var(--corner-size);
      height: 2px;
    }
    .hud-corner-tr::after {
      top: 0; right: 0;
      width: 2px;
      height: var(--corner-size);
    }
    
    .hud-corner-bl {
      bottom: var(--hud-padding);
      left: var(--hud-padding);
    }
    .hud-corner-bl::before {
      bottom: 0; left: 0;
      width: var(--corner-size);
      height: 2px;
    }
    .hud-corner-bl::after {
      bottom: 0; left: 0;
      width: 2px;
      height: var(--corner-size);
    }
    
    .hud-corner-br {
      bottom: var(--hud-padding);
      right: var(--hud-padding);
    }
    .hud-corner-br::before {
      bottom: 0; right: 0;
      width: var(--corner-size);
      height: 2px;
    }
    .hud-corner-br::after {
      bottom: 0; right: 0;
      width: 2px;
      height: var(--corner-size);
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HUD RAILS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .hud-rail {
      position: absolute;
      top: calc(var(--hud-padding) + var(--corner-size) + 20px);
      bottom: calc(var(--hud-padding) + var(--corner-size) + 20px);
      width: var(--rail-width);
      display: flex;
      flex-direction: column;
      z-index: 150;
    }
    
    .hud-rail-left {
      left: var(--hud-padding);
      align-items: flex-start;
    }
    
    .hud-rail-right {
      right: var(--hud-padding);
      align-items: flex-end;
    }
    
    .hud-rail-left::before,
    .hud-rail-right::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        var(--gold-50) 10%,
        var(--gold-50) 90%,
        transparent 100%
      );
    }
    
    .hud-rail-left::before { left: 0; }
    .hud-rail-right::before { right: 0; }
    
    .scale-ticks {
      position: absolute;
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .hud-rail-left .scale-ticks { left: 0; }
    .hud-rail-right .scale-ticks { right: 0; }
    
    .tick {
      height: 1px;
      background: var(--gold-50);
    }
    
    .tick-major {
      width: 16px;
      background: var(--gold);
    }
    
    .tick-minor {
      width: 8px;
    }
    
    /* Section markers on right rail */
    .rail-markers {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: flex-end;
      padding-right: 16px;
      margin-top: auto;
      margin-bottom: auto;
    }
    
    .section-marker {
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      opacity: 0.4;
      transition: opacity 0.15s ease;
      cursor: pointer;
      padding: 4px 0;
    }
    
    .section-marker:hover,
    .section-marker.active {
      opacity: 1;
    }
    
    .marker-label {
      font-family: var(--font-mono);
      font-size: 10px;
      letter-spacing: 0.1em;
      color: var(--dawn-50);
    }
    
    .section-marker.active .marker-label {
      color: var(--gold);
    }
    
    .marker-dot {
      width: 8px;
      height: 8px;
      border: 1px solid var(--dawn-50);
      transition: all 0.15s ease;
    }
    
    .section-marker.active .marker-dot {
      background: var(--gold);
      border-color: var(--gold);
      box-shadow: 0 0 8px var(--gold-50);
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       NAVIGATION BAR
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .nav-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: rgba(10, 9, 8, 0.25);
      backdrop-filter: blur(12px);
      border: 1px solid var(--dawn-08);
      height: 44px;
      z-index: 200;
    }
    
    .nav-bar__logo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 14px;
      height: 100%;
      border-right: 1px solid var(--dawn-08);
    }
    
    .nav-bar__tabs {
      display: flex;
      height: 100%;
    }
    
    .nav-bar__tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 20px;
      height: 100%;
      background: none;
      border: none;
      border-right: 1px solid var(--dawn-08);
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--dawn-50);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .nav-bar__tab:hover {
      color: var(--dawn);
    }
    
    .nav-bar__tab.active {
      color: var(--gold);
      background: rgba(202, 165, 84, 0.08);
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CONTENT AREA
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .lab-content {
      position: absolute;
      top: calc(var(--hud-padding) + 60px);
      bottom: var(--hud-padding);
      left: calc(var(--hud-padding) + var(--rail-width) + 40px);
      right: calc(var(--hud-padding) + var(--rail-width) + 40px);
      display: flex;
      z-index: 1;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       PARTICLES TAB LAYOUT
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .particles-tab {
      flex: 1;
      display: flex;
      gap: 0;
      min-width: 0;
      position: relative;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CODEX & DIALS BUTTONS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .codex-btn,
    .dials-btn {
      position: absolute;
      top: -44px;
      width: 260px;
      height: 32px;
      background: var(--gold);
      border: 1px solid var(--gold);
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--void);
      cursor: pointer;
      transition: all 0.15s ease;
      z-index: 10;
    }
    
    .codex-btn { left: 0; }
    .dials-btn { right: 0; }
    
    .codex-btn:hover,
    .dials-btn:hover {
      background: transparent;
      color: var(--gold);
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       PANELS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .lab-panel {
      width: 260px;
      min-width: 260px;
      max-width: 260px;
      display: flex;
      flex-direction: column;
      background: rgba(10, 9, 8, 0.4);
      border: 1px solid var(--dawn-08);
      overflow-y: auto;
      flex-shrink: 0;
      position: relative;
      z-index: 2;
    }
    
    .lab-panel::-webkit-scrollbar {
      width: 3px;
    }
    
    .lab-panel::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .lab-panel::-webkit-scrollbar-thumb {
      background: var(--dawn-15);
    }
    
    .lab-panel--left {
      border-left: none;
    }
    
    .lab-panel--right {
      border-right: none;
    }
    
    /* Golden corner accents for panels */
    .lab-panel--left::after,
    .lab-panel--right::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      border: 1.5px solid var(--gold);
      pointer-events: none;
      z-index: 10;
      box-sizing: border-box;
    }
    
    .lab-panel--left::after {
      clip-path: polygon(
        calc(100% - 24px) 1.5px,
        calc(100% - 24px) 0,
        100% 0,
        100% 24px,
        calc(100% - 1.5px) 24px,
        calc(100% - 1.5px) 1.5px,
        1.5px calc(100% - 24px),
        1.5px calc(100% - 1.5px),
        24px calc(100% - 1.5px),
        24px 100%,
        0 100%,
        0 calc(100% - 24px)
      );
    }
    
    .lab-panel--right::after {
      clip-path: polygon(
        1.5px 24px,
        0 24px,
        0 0,
        24px 0,
        24px 1.5px,
        1.5px 1.5px,
        calc(100% - 24px) calc(100% - 1.5px),
        calc(100% - 24px) 100%,
        100% 100%,
        100% calc(100% - 24px),
        calc(100% - 1.5px) calc(100% - 24px),
        calc(100% - 1.5px) calc(100% - 1.5px)
      );
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       PANEL SECTIONS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .panel-section {
      padding: 12px;
      border-bottom: 1px solid var(--dawn-08);
    }
    
    .panel-section:last-child {
      border-bottom: none;
    }
    
    .panel-label {
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--dawn-30);
      margin-bottom: 8px;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SAVE PRESET & RESET
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .save-preset {
      display: flex;
      gap: 4px;
    }
    
    .save-preset input {
      flex: 1;
      padding: 6px 8px;
      background: var(--void);
      border: 1px solid var(--dawn-15);
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--dawn);
      outline: none;
      min-width: 0;
    }
    
    .save-preset input::placeholder {
      color: var(--dawn-30);
    }
    
    .save-preset button {
      width: 28px;
      background: var(--gold);
      border: none;
      font-size: 14px;
      color: var(--void);
      cursor: pointer;
    }
    
    .reset-btn {
      width: 100%;
      margin-top: 8px;
      padding: 6px 8px;
      background: transparent;
      border: 1px solid var(--dawn-15);
      font-family: var(--font-mono);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--dawn-50);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .reset-btn:hover {
      background: var(--dawn-04);
      border-color: var(--gold-30);
      color: var(--gold);
    }
