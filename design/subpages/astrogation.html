<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrogation │ UI Component Builder</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=PT+Mono&display=swap" rel="stylesheet">
  
  <style>
    /* ═══════════════════════════════════════════════════════════════════
       CSS VARIABLES - ASTROLABE DESIGN TOKENS
       ═══════════════════════════════════════════════════════════════════ */
    :root {
      /* Background Layers */
      --void: #0a0908;
      --surface-0: #0d0b07;
      --surface-1: #141210;
      --surface-2: #1a1814;
      
      /* Dawn (Text) */
      --dawn: #ebe3d6;
      --dawn-70: rgba(235, 227, 214, 0.7);
      --dawn-50: rgba(235, 227, 214, 0.5);
      --dawn-30: rgba(235, 227, 214, 0.3);
      --dawn-15: rgba(235, 227, 214, 0.15);
      --dawn-08: rgba(235, 227, 214, 0.08);
      --dawn-04: rgba(235, 227, 214, 0.04);
      
      /* Gold (Accent) */
      --gold: #caa554;
      --gold-70: rgba(202, 165, 84, 0.7);
      --gold-50: rgba(202, 165, 84, 0.5);
      --gold-30: rgba(202, 165, 84, 0.3);
      --gold-15: rgba(202, 165, 84, 0.15);
      --gold-08: rgba(202, 165, 84, 0.08);
      
      /* Typography */
      --font-sans: 'IBM Plex Sans', system-ui, sans-serif;
      --font-mono: 'PT Mono', ui-monospace, monospace;
      
      /* HUD Layout */
      --hud-padding: 32px;
      --corner-size: 40px;
      --rail-width: 60px;
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       RESET & BASE
       ═══════════════════════════════════════════════════════════════════ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--void);
      color: var(--dawn-70);
      font-family: var(--font-sans);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       ASTROGATION CONTAINER
       ═══════════════════════════════════════════════════════════════════ */
    .astrogation {
      position: fixed;
      inset: 0;
      background: var(--void);
      color: var(--dawn);
      overflow: hidden;
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       HUD CORNERS
       ═══════════════════════════════════════════════════════════════════ */
    .hud-corner {
      position: absolute;
      width: var(--corner-size);
      height: var(--corner-size);
      pointer-events: none;
      z-index: 200;
    }
    
    .hud-corner::before,
    .hud-corner::after {
      content: "";
      position: absolute;
      background: var(--gold);
    }
    
    .hud-corner-tl {
      top: var(--hud-padding);
      left: var(--hud-padding);
    }
    .hud-corner-tl::before {
      top: 0; left: 0;
      width: var(--corner-size);
      height: 2px;
    }
    .hud-corner-tl::after {
      top: 0; left: 0;
      width: 2px;
      height: var(--corner-size);
    }
    
    .hud-corner-tr {
      top: var(--hud-padding);
      right: var(--hud-padding);
    }
    .hud-corner-tr::before {
      top: 0; right: 0;
      width: var(--corner-size);
      height: 2px;
    }
    .hud-corner-tr::after {
      top: 0; right: 0;
      width: 2px;
      height: var(--corner-size);
    }
    
    .hud-corner-bl {
      bottom: var(--hud-padding);
      left: var(--hud-padding);
    }
    .hud-corner-bl::before {
      bottom: 0; left: 0;
      width: var(--corner-size);
      height: 2px;
    }
    .hud-corner-bl::after {
      bottom: 0; left: 0;
      width: 2px;
      height: var(--corner-size);
    }
    
    .hud-corner-br {
      bottom: var(--hud-padding);
      right: var(--hud-padding);
    }
    .hud-corner-br::before {
      bottom: 0; right: 0;
      width: var(--corner-size);
      height: 2px;
    }
    .hud-corner-br::after {
      bottom: 0; right: 0;
      width: 2px;
      height: var(--corner-size);
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       HUD RAILS
       ═══════════════════════════════════════════════════════════════════ */
    .hud-rail {
      position: absolute;
      top: calc(var(--hud-padding) + var(--corner-size) + 20px);
      bottom: calc(var(--hud-padding) + var(--corner-size) + 20px);
      width: var(--rail-width);
      display: flex;
      flex-direction: column;
      z-index: 150;
    }
    
    .hud-rail-left {
      left: var(--hud-padding);
      align-items: flex-start;
    }
    
    .hud-rail-right {
      right: var(--hud-padding);
      align-items: flex-end;
    }
    
    .hud-rail-left::before,
    .hud-rail-right::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        var(--gold-50) 10%,
        var(--gold-50) 90%,
        transparent 100%
      );
    }
    
    .hud-rail-left::before { left: 0; }
    .hud-rail-right::before { right: 0; }
    
    .scale-ticks {
      position: absolute;
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .hud-rail-left .scale-ticks { left: 0; }
    .hud-rail-right .scale-ticks { right: 0; }
    
    .tick {
      height: 1px;
      background: var(--gold-50);
    }
    
    .tick-major {
      width: 16px;
      background: var(--gold);
    }
    
    .tick-minor {
      width: 8px;
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       NAVIGATION BAR
       ═══════════════════════════════════════════════════════════════════ */
    .nav-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: rgba(10, 9, 8, 0.25);
      backdrop-filter: blur(12px);
      border: 1px solid var(--dawn-08);
      height: 44px;
      z-index: 200;
    }
    
    .nav-bar__logo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 14px;
      height: 100%;
      border-right: 1px solid var(--dawn-08);
    }
    
    .nav-bar__tabs {
      display: flex;
      height: 100%;
    }
    
    .nav-bar__tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 20px;
      height: 100%;
      background: none;
      border: none;
      border-right: 1px solid var(--dawn-08);
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--dawn-50);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .nav-bar__tab:hover {
      color: var(--dawn);
    }
    
    .nav-bar__tab.active {
      color: var(--gold);
      background: rgba(202, 165, 84, 0.08);
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       CONTENT AREA
       ═══════════════════════════════════════════════════════════════════ */
    .astrogation-content {
      position: absolute;
      top: calc(var(--hud-padding) + 60px);
      bottom: var(--hud-padding);
      left: calc(var(--hud-padding) + var(--rail-width) + 40px);
      right: calc(var(--hud-padding) + var(--rail-width) + 40px);
      display: flex;
      gap: 0;
      z-index: 1;
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       PANELS
       ═══════════════════════════════════════════════════════════════════ */
    .astrogation-panel {
      width: 280px;
      min-width: 280px;
      max-width: 280px;
      display: flex;
      flex-direction: column;
      background: transparent;
      overflow: visible;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
      padding-top: 40px;
    }
    
    /* Panel frame (border around content) */
    .astrogation-panel::before {
      content: "";
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid var(--gold-30);
      background: rgba(10, 9, 8, 0.9);
      pointer-events: none;
      z-index: -1;
    }
    
    /* Golden corner accents */
    .astrogation-panel::after {
      content: "";
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      border: 1.5px solid var(--gold);
      pointer-events: none;
      z-index: 1;
      box-sizing: border-box;
    }
    
    /* Left panel corners: top-right and bottom-left */
    .astrogation-panel--left::after {
      clip-path: polygon(
        calc(100% - 24px) 1.5px,
        calc(100% - 24px) 0,
        100% 0,
        100% 24px,
        calc(100% - 1.5px) 24px,
        calc(100% - 1.5px) 1.5px,
        1.5px calc(100% - 24px),
        1.5px calc(100% - 1.5px),
        24px calc(100% - 1.5px),
        24px 100%,
        0 100%,
        0 calc(100% - 24px)
      );
    }
    
    /* Right panel corners: top-left and bottom-right */
    .astrogation-panel--right::after {
      clip-path: polygon(
        1.5px 24px,
        0 24px,
        0 0,
        24px 0,
        24px 1.5px,
        1.5px 1.5px,
        calc(100% - 24px) calc(100% - 1.5px),
        calc(100% - 24px) 100%,
        100% 100%,
        100% calc(100% - 24px),
        calc(100% - 1.5px) calc(100% - 24px),
        calc(100% - 1.5px) calc(100% - 1.5px)
      );
    }
    
    /* Panel header tab */
    .panel-header {
      position: absolute;
      top: -8px;
      left: 0;
      right: 0;
      width: 100%;
      padding: 10px 8px;
      background: var(--gold-08);
      border: 1px solid var(--gold-30);
      font-family: var(--font-mono);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.08em;
      color: var(--gold);
      text-align: left;
      flex-shrink: 0;
    }
    
    .astrogation-panel--right .panel-header {
      text-align: right;
    }
    
    /* Panel content */
    .panel-content {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
      overflow-y: auto;
    }
    
    .panel-content::-webkit-scrollbar {
      width: 3px;
    }
    
    .panel-content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .panel-content::-webkit-scrollbar-thumb {
      background: var(--gold-15);
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       CATALOG CATEGORIES
       ═══════════════════════════════════════════════════════════════════ */
    .catalog-category {
      position: relative;
      margin-bottom: 2px;
    }
    
    .catalog-category.expanded {
      margin-bottom: 8px;
    }
    
    .catalog-category-btn {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 8px;
      background: var(--gold-08);
      border: none;
      font-family: var(--font-mono);
      font-size: 14px;
      letter-spacing: 0.08em;
      color: var(--dawn-50);
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: left;
    }
    
    .catalog-category-btn:hover {
      color: var(--gold);
      background: rgba(202, 165, 84, 0.12);
    }
    
    .catalog-category-btn.expanded {
      color: var(--gold);
      background: rgba(202, 165, 84, 0.15);
    }
    
    .catalog-category-btn__icon {
      width: 12px;
      margin-right: 8px;
      font-size: 10px;
      color: var(--dawn-30);
      transition: transform 0.15s ease;
    }
    
    .catalog-category-btn.expanded .catalog-category-btn__icon {
      transform: rotate(90deg);
      color: var(--gold);
    }
    
    .catalog-category-btn__name {
      flex: 1;
      font-weight: 500;
    }
    
    .catalog-category-btn__count {
      font-size: 9px;
      color: var(--dawn-30);
      margin-left: 8px;
    }
    
    /* Category items */
    .catalog-category__items {
      padding: 4px 0 4px 12px;
      border-left: 1px solid var(--gold-08);
      margin-left: 8px;
    }
    
    .catalog-item {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: transparent;
      border: none;
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--dawn-50);
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: left;
    }
    
    .catalog-item:hover {
      color: var(--dawn);
      background: var(--dawn-04);
    }
    
    .catalog-item.selected {
      color: var(--gold);
      background: var(--gold-08);
    }
    
    .catalog-item__prefix {
      width: 24px;
      font-size: 9px;
      color: var(--dawn-30);
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       GALLERY (CENTER)
       ═══════════════════════════════════════════════════════════════════ */
    .gallery {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--void);
      border: 1px solid var(--dawn-08);
      min-width: 0;
      position: relative;
    }
    
    .gallery__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--dawn-08);
      background: rgba(10, 9, 8, 0.6);
    }
    
    .gallery__title {
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--dawn-50);
    }
    
    .gallery__actions {
      display: flex;
      gap: 8px;
    }
    
    .gallery__btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--dawn-15);
      font-family: var(--font-mono);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--dawn-50);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .gallery__btn:hover {
      border-color: var(--gold-30);
      color: var(--gold);
    }
    
    .gallery__btn--primary {
      background: var(--gold);
      border-color: var(--gold);
      color: var(--void);
    }
    
    .gallery__btn--primary:hover {
      background: var(--gold-70);
    }
    
    .gallery__content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Component Preview */
    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    
    .preview-card {
      position: relative;
      padding: 48px;
      background: var(--surface-1);
      border: 1px solid var(--dawn-08);
      min-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .preview-card__corners {
      position: absolute;
      inset: 0;
    }
    
    .corner {
      position: absolute;
      width: 12px;
      height: 12px;
    }
    
    .corner--tl { top: 0; left: 0; border-top: 2px solid var(--gold); border-left: 2px solid var(--gold); }
    .corner--tr { top: 0; right: 0; border-top: 2px solid var(--gold); border-right: 2px solid var(--gold); }
    .corner--bl { bottom: 0; left: 0; border-bottom: 2px solid var(--gold); border-left: 2px solid var(--gold); }
    .corner--br { bottom: 0; right: 0; border-bottom: 2px solid var(--gold); border-right: 2px solid var(--gold); }
    
    .preview-component {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid var(--dawn-15);
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--dawn-70);
    }
    
    .preview-label {
      font-family: var(--font-mono);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--dawn-30);
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       DIALS PANEL (RIGHT)
       ═══════════════════════════════════════════════════════════════════ */
    .dial-section {
      padding: 12px 0;
      border-bottom: 1px solid var(--gold-08);
    }
    
    .dial-section:last-child {
      border-bottom: none;
    }
    
    .dial-section__label {
      font-family: var(--font-mono);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--dawn-30);
      margin-bottom: 12px;
      padding: 0 8px;
    }
    
    .dial-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
    }
    
    .dial-row__label {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--dawn-50);
    }
    
    .dial-row__value {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--gold);
    }
    
    .dial-slider {
      width: 100%;
      height: 2px;
      -webkit-appearance: none;
      background: var(--dawn-15);
      cursor: pointer;
      margin: 8px 0;
    }
    
    .dial-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 10px;
      height: 10px;
      background: var(--gold);
      border-radius: 0;
      transform: rotate(45deg);
      cursor: pointer;
    }
    
    .dial-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--dawn-50);
      cursor: pointer;
    }
    
    .dial-toggle input {
      width: 12px;
      height: 12px;
      accent-color: var(--gold);
    }
    
    /* Color picker */
    .color-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 8px;
    }
    
    .color-swatch {
      width: 24px;
      height: 24px;
      border: 1px solid var(--dawn-15);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .color-swatch:hover {
      border-color: var(--dawn-50);
      transform: scale(1.1);
    }
    
    .color-swatch.selected {
      border-color: var(--gold);
      box-shadow: 0 0 0 2px var(--void), 0 0 0 3px var(--gold);
    }
    
    /* ═══════════════════════════════════════════════════════════════════
       FOOTER
       ═══════════════════════════════════════════════════════════════════ */
    .astrogation-footer {
      position: absolute;
      bottom: var(--hud-padding);
      left: calc(var(--hud-padding) + var(--corner-size) + 20px);
      right: calc(var(--hud-padding) + var(--corner-size) + 20px);
      display: flex;
      justify-content: space-between;
      font-family: var(--font-mono);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--dawn-30);
      z-index: 100;
    }
    
    .astrogation-footer__left,
    .astrogation-footer__right {
      display: flex;
      gap: 16px;
    }
  </style>
</head>
<body>
  <div class="astrogation">
    <!-- HUD Frame Corners -->
    <div class="hud-corner hud-corner-tl"></div>
    <div class="hud-corner hud-corner-tr"></div>
    <div class="hud-corner hud-corner-bl"></div>
    <div class="hud-corner hud-corner-br"></div>
    
    <!-- Left Rail -->
    <aside class="hud-rail hud-rail-left">
      <div class="scale-ticks">
        <div class="tick tick-major"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-major"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-major"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-major"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-major"></div>
      </div>
    </aside>
    
    <!-- Right Rail -->
    <aside class="hud-rail hud-rail-right">
      <div class="scale-ticks">
        <div class="tick tick-major"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-major"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-major"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-minor"></div>
        <div class="tick tick-major"></div>
        <div class="tick tick-minor"></div>
