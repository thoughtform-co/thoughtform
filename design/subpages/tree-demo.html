<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Component Demo</title>
  <style>
    :root {
      --void: #0a0908;
      --dawn: #ebe3d6;
      --dawn-50: rgba(235, 227, 214, 0.5);
      --dawn-30: rgba(235, 227, 214, 0.3);
      --dawn-20: rgba(235, 227, 214, 0.2);
      --gold: #caa554;
      --gold-50: rgba(202, 165, 84, 0.5);
      --font-mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--void);
      color: var(--dawn);
      font-family: var(--font-mono);
      min-height: 100vh;
      padding: 40px;
    }
    
    h1 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 24px;
      color: var(--gold);
    }
    
    .tree-container {
      max-width: 320px;
      background: rgba(235, 227, 214, 0.03);
      border: 1px solid rgba(235, 227, 214, 0.1);
      padding: 16px;
    }

    /* ═══════════════════════════════════════════════════════════════
       TREE COMPONENT
       ═══════════════════════════════════════════════════════════════ */

    .tree-view {
      display: flex;
      flex-direction: column;
      font-family: var(--font-mono);
      font-size: 12px;
    }

    .tree-node {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .tree-node-trigger {
      display: flex;
      align-items: center;
      gap: 6px;
      width: 100%;
      padding: 6px 8px;
      background: transparent;
      border: none;
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--dawn-50);
      text-align: left;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
    }

    .tree-node-trigger:hover {
      color: var(--dawn);
    }

    .tree-node-trigger--selected {
      color: var(--gold);
    }

    /* Expander (chevron) */
    .tree-expander {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 12px;
      font-size: 8px;
      color: var(--dawn-30);
      transition: transform 0.15s ease;
      flex-shrink: 0;
    }

    .tree-expander--expanded {
      transform: rotate(90deg);
      color: var(--gold);
    }

    .tree-expander--empty {
      visibility: hidden;
    }

    /* Icon */
    .tree-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 14px;
      font-size: 10px;
      color: var(--dawn-30);
      flex-shrink: 0;
    }

    .tree-icon--folder {
      color: var(--gold-50);
    }

    .tree-node-trigger:hover .tree-icon--folder,
    .tree-node-trigger--selected .tree-icon--folder {
      color: var(--gold);
    }

    .tree-icon--file {
      font-size: 6px;
    }

    /* Label */
    .tree-label {
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Content (children container) */
    .tree-node-content {
      position: relative;
      margin-left: 19px;
    }

    /* Vertical line from parent expander center down through all children */
    .tree-node-content--lines::before {
      content: "";
      position: absolute;
      left: -13px;
      top: 0;
      bottom: 0;
      width: 1px;
      background: var(--dawn-20);
    }

    /* Horizontal line connecting from vertical line to each child's expander */
    .tree-node-content--lines > .tree-node > .tree-node-trigger::before {
      content: "";
      position: absolute;
      left: -13px;
      top: 50%;
      width: 19px;
      height: 1px;
      background: var(--dawn-20);
    }

    /* For the last child, stop the vertical line at the horizontal connection */
    .tree-node-content--lines > .tree-node--last::after {
      content: "";
      position: absolute;
      left: -13px;
      top: calc(50% + 0.5px);
      bottom: 0;
      width: 1px;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Component Tree</h1>
  
  <div class="tree-container">
    <div class="tree-view">
      <!-- BRAND ELEMENTS -->
      <div class="tree-node">
        <button class="tree-node-trigger">
          <span class="tree-expander tree-expander--expanded">▸</span>
          <span class="tree-icon tree-icon--folder">◇</span>
          <span class="tree-label">Brand Elements</span>
        </button>
        <div class="tree-node-content tree-node-content--lines">
          <div class="tree-node">
            <button class="tree-node-trigger">
              <span class="tree-expander tree-expander--empty"></span>
              <span class="tree-icon tree-icon--file">○</span>
              <span class="tree-label">Logo</span>
            </button>
          </div>
          <div class="tree-node">
            <button class="tree-node-trigger">
              <span class="tree-expander tree-expander--empty"></span>
              <span class="tree-icon tree-icon--file">○</span>
              <span class="tree-label">Colors</span>
            </button>
          </div>
          <div class="tree-node tree-node--last">
            <button class="tree-node-trigger">
              <span class="tree-expander tree-expander--empty"></span>
              <span class="tree-icon tree-icon--file">○</span>
              <span class="tree-label">Typography</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- GRIDS -->
      <div class="tree-node">
        <button class="tree-node-trigger">
          <span class="tree-expander tree-expander--expanded">▸</span>
          <span class="tree-icon tree-icon--folder">◇</span>
          <span class="tree-label">Grids</span>
        </button>
        <div class="tree-node-content tree-node-content--lines">
          <div class="tree-node">
            <button class="tree-node-trigger tree-node-trigger--selected">
              <span class="tree-expander tree-expander--empty"></span>
              <span class="tree-icon tree-icon--file">○</span>
              <span class="tree-label">Entity Card</span>
            </button>
          </div>
          <div class="tree-node">
            <button class="tree-node-trigger">
              <span class="tree-expander tree-expander--empty"></span>
              <span class="tree-icon tree-icon--file">○</span>
              <span class="tree-label">Data Grid</span>
            </button>
          </div>
          <div class="tree-node tree-node--last">
            <button class="tree-node-trigger">
              <span class="tree-expander tree-expander--empty"></span>
              <span class="tree-icon tree-icon--file">○</span>
              <span class="tree-label">Gallery Grid</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- FRAMES (with nested subcategory) -->
      <div class="tree-node">
        <button class="tree-node-trigger">
          <span class="tree-expander tree-expander--expanded">▸</span>
          <span class="tree-icon tree-icon--folder">◇</span>
          <span class="tree-label">Frames</span>
        </button>
        <div class="tree-node-content tree-node-content--lines">
          <!-- Subcategory: Cards -->
          <div class="tree-node">
            <button class="tree-node-trigger">
              <span class="tree-expander tree-expander--expanded">▸</span>
              <span class="tree-icon tree-icon--folder">◇</span>
              <span class="tree-label">Cards</span>
            </button>
            <div class="tree-node-content tree-node-content--lines">
              <div class="tree-node">
                <button class="tree-node-trigger">
                  <span class="tree-expander tree-expander--empty"></span>
                  <span class="tree-icon tree-icon--file">○</span>
                  <span class="tree-label">Content Card</span>
                </button>
              </div>
              <div class="tree-node">
                <button class="tree-node-trigger">
                  <span class="tree-expander tree-expander--empty"></span>
                  <span class="tree-icon tree-icon--file">○</span>
                  <span class="tree-label">Data Card</span>
                </button>
              </div>
              <div class="tree-node tree-node--last">
                <button class="tree-node-trigger">
                  <span class="tree-expander tree-expander--empty"></span>
                  <span class="tree-icon tree-icon--file">○</span>
                  <span class="tree-label">Terminal Card</span>
                </button>
              </div>
            </div>
          </div>
          <!-- Subcategory: Panels -->
          <div class="tree-node tree-node--last">
            <button class="tree-node-trigger">
              <span class="tree-expander">▸</span>
              <span class="tree-icon tree-icon--folder">◆</span>
              <span class="tree-label">Panels</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- BUTTONS (collapsed) -->
      <div class="tree-node tree-node--last">
        <button class="tree-node-trigger">
          <span class="tree-expander">▸</span>
          <span class="tree-icon tree-icon--folder">◆</span>
          <span class="tree-label">Buttons</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Simple toggle for demo
    document.querySelectorAll('.tree-node-trigger').forEach(trigger => {
      trigger.addEventListener('click', function() {
        const expander = this.querySelector('.tree-expander:not(.tree-expander--empty)');
        const icon = this.querySelector('.tree-icon--folder');
        const content = this.nextElementSibling;
        
        if (expander && content && content.classList.contains('tree-node-content')) {
          expander.classList.toggle('tree-expander--expanded');
          if (icon) {
            icon.textContent = expander.classList.contains('tree-expander--expanded') ? '◇' : '◆';
          }
          content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
        
        // Selection
        document.querySelectorAll('.tree-node-trigger').forEach(t => t.classList.remove('tree-node-trigger--selected'));
        this.classList.add('tree-node-trigger--selected');
      });
    });
  </script>
</body>
</html>
